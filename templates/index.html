{% extends "base.html" %}
{% block title %}
Home
{% endblock title %}

{% block content %}
<!DOCTYPE html>
<h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.username }}</p>
<p><a href="{% url 'logout' %}">Sign Out</a></p>
{% else %}
<p>
  <a href="{% url 'login' %}">Sign In</a> |
  <a href="{% url 'signUp' %}">Sign Up</a>
</p>
{% endif %}
{% endblock content %}
