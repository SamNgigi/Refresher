{% extends "base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
{{ block.super }}
{% if user.is_authenticated %}
<p>Hi {{user.username}}!</p>
<a href="{% url 'logout' %}">logout</a>
{% else %}
<p>Do you want to login?</p>
<p>
  <a href="{% url 'login' %}">Sign In</a> |
  <a href="{% url 'signUp' %}">Sign Up</a>
</p>
{% endif %}
{% endblock content %}
