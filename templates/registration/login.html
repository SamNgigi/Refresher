{% extends "../base.html" %}

{% block title %}
Sign In
{% endblock title %}

{% block content %}
{{ block.super }}
<h2>Sign In</h2>
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit">Sign In</button>
</form>
<p>
  Sign Up <a href="{% url 'signUp' %}">here</a>.
</p>
{% endblock content %}
